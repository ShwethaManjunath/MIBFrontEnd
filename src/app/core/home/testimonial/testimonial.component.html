<div class="container content">
    <div class="heading">
        <h2><strong>Our Team</strong><br><br></h2>
    </div>

    <div class="row">
        <div class="col-sm-4" *ngFor="let player of playerData.player">
            <div class="team-members">
                <div class="team-avatar">
                    <img class="img-responsive" (click)="goToPlayer(player._id)" src={{player.image}} alt="">
                    <!-- <img class="img-responsive" src="../../../assets/images/ms.jpg" alt=""> -->
                </div>
                <div class="team-desc">
                    <h4>{{player.player_name}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
