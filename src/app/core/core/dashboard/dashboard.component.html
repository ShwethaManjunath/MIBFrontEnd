<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 style="color:cornflowerblue;font-weight: bold">Product Details</h2>
      <button class="btn btn-primary btn-lg" data-title="Add" data-toggle="modal" data-target="#add">Add</button>
     
      <hr><br><br>
      <div class="table-responsive">
        <table id="mytable" class="table table-bordred table-striped">
          <thead>
            <td></td>
            <th>Product Name</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
          </thead>
          <tbody>
            <tr *ngFor='let product of productsData.products'>
              <td><input type="checkbox" id="checkall" /></td>
              <td>{{product.product_name}}</td>
              <td>{{product.quantity}}</td>
              <td>{{product.price}}</td>
              <td>
                <p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button></p>
              </td>
              <td>
                <p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button></p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!--- Add Form -->
<form (submit)="addProduct($event)" class="form-horizontal" role="form">
  <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="add" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: cornflowerblue">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
          <h4 class="modal-title custom_align" id="Heading" >Update product Details</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="name">Stock:</label>
            <input type="text" class="form-control" id="quantity">
          </div>
          <div class="form-group">
            <label for="name">Select Category:</label>
            <select>
            <option *ngFor="let category of categories" value= {{category._id}} id="category" style="width:200px">
              {{category.category_name}}
            </option>
          </select>
          </div>
          <div class="form-group">
            <label for="name">Price:</label>
            <input type="text" class="form-control" id="price">
          </div>
          <div class="form-group">
            <label for="image">Image:</label>
            <input type="url" class="form-control" id="image">
          </div>
          <div class="form-group">
              <label for="description">Description:</label>
              <input type="url" class="form-control" id="desc">
            </div>
        </div>
        <div class="modal-footer ">
          <button type="submit" class="btn btn-success btn-lg" style="width: 100%;" #saveBtn>
            <span class="glyphicon glyphicon-ok-sign"></span>Add</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
</form>
