<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="panel-title">
              <div class="row">
                <div class="col-xs-6">
                  <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                </div>
                <div class="col-xs-6">
                  <button type="button" class="btn btn-primary btn-sm btn-block">
                    <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div class="row" >
              <div class="col-xs-2"><img class="img-responsive" src="{{productData.image}}">
              </div>
              <div class="col-xs-4">
                <h4 class="product-name" style="color:cornflowerblue"><strong>{{productData.product_name}}</strong></h4><h4><small>{{productData.description}}</small></h4>
              </div>
              <div class="col-xs-6">
                <div class="col-xs-6 text-right">
                  <h6><strong>{{productData.price | currency:'&#8377;' }}<span class="text-muted">x</span></strong></h6>
                </div>
                <div class="col-xs-4">
                  <input type="text" class="form-control input-sm" value="1">
                </div>
                <div class="col-xs-2">
                  <button type="button" class="btn btn-link btn-xs">
                    <span class="glyphicon glyphicon-trash"> </span>
                  </button>
                </div>
              </div>
            </div>
            <hr>
        
            <hr>
            <div class="row">
    
            </div>
          </div>
          <div class="panel-footer">
            <div class="row text-center">
              <div class="col-xs-9">
                <h4 class="text-right">Total <strong>{{productData.price | currency:'&#8377;' }</strong></h4>
              </div>
              <div class="col-xs-3">
                <button type="button" class="btn btn-primary btn-block">
                    <span class="glyphicon glyphicon-check"></span>
                  Checkout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
