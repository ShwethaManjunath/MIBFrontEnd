<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>

            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="loginform" (submit)="login($event)" class="form-horizontal" role="form">
                    <ngx-flash-messages></ngx-flash-messages>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                    </div>
                    
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="password">
                    </div>
                
                    <div style="margin-top:10px" class="form-group">              
                        <div class="col-sm-12 controls">
                            <button type="submit" class="btn btn-info ">Login</button>
                            <a href="http://localhost:3000/google/login" class="btn btn-danger">Login with Google</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Don't have an account!
                                <a  onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink"  onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
            </div>
            <div class="panel-body">
                <form id="signupform" (submit)="register($event)" class="form-horizontal" role="form">
                    <div id="signupalert" style="display:none" class="alert alert-danger">
                    </div>
                    <ngx-flash-messages></ngx-flash-messages>
                    <div class="form-group">
                        <label for="FullName" class="col-md-3 control-label">Full Name</label>
                        <div class="col-md-9">
                            <input type="text" id="name" class="form-control" name="name" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="email" class="col-md-3 control-label">Email</label>
                            <div class="col-md-9">
                                <input type="text" id="email_id" class="form-control" name="email" placeholder="Email Address">
                            </div>
                        </div>
                    <div class="form-group">
                        <label for="Regpassword" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" id="regpassword" class="form-control" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="Phone" class="col-md-3 control-label">Phone</label>
                            <div class="col-md-9">
                                <input type="text" id="phone" class="form-control" name="phone" placeholder="Enter Phone Number">
                            </div>
                        </div>
            
                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button  type="submit" class="btn btn-info"> Sign Up</button>
                            <span style="margin-left:8px;">or</span>
                        </div>
                    </div>

                    <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-fbsignup" type="button" class="btn btn-danger"><i class="fa fa-google"></i> Sign Up with Google</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>




    </div>
    <!-- <ngx-flash-messages></ngx-flash-messages> -->
</div>
